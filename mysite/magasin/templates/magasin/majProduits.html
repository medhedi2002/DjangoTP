{% extends 'magasin/base.html' %}
{% block content %}
<div class="col-md-12 text-center">
    <h2>Ajouter un produit </h2>
</div>
<form method='POST' class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Enregistrer</button>
</form>
{% endblock %}
