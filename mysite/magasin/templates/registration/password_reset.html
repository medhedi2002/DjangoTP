{% extends "magasin/base.html" %}

{% block content %}
  <h2>Reset Password</h2>
  {% if email_sent %}
    <p>An email has been sent to {{ email }}. Follow the link in the email to reset your password.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% endif %}
{% endblock %}
